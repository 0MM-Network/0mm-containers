# /etc/containers/registries.conf
# This configuration enables unqualified searches across major public container registries.
# It lists common ones like Docker Hub, Quay, Fedora, Google Container Registry, etc.
# Adjust as needed for your environment. Short-name mode can be set in containers.conf if required.

unqualified-search-registries = ["docker.io", "quay.io", "registry.fedoraproject.org", "registry.centos.org", "gcr.io", "ghcr.io", "mcr.microsoft.com", "registry.access.redhat.com"]

# Optional: Aliases for specific short-names (e.g., for security)
[aliases]
"localstack/localstack" = "docker.io/localstack/localstack"
